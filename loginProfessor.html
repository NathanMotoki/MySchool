<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySchool | Professor</title>

    <!--Links-->
    <link rel="stylesheet" href="style/loginProfessor.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">

</head>

<body>
    <section class="voltar">
        <a href="main.html" class="link-voltar">
            <section class="voltar-background">
                <i class="fas fa-chevron-left"></i> Voltar ao Início
            </section>
        </a>
    </section>

    <form class="form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Professor</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuário">
          <div id="emailHelp" class="form-text">* Não passe sua senha para outros</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Manter-me Conectado</label>
        </div>
        <button type="submit" class="btn btn-primary"><a class="entrar" href="ProfessorMain.html">Entrar</a></button>
        <a href="#" class="duvidas" >Dúvidas?</a>
      </form>

    <script src="https://kit.fontawesome.com/1297470655.js" crossorigin="anonymous"></script>
</body>

</html>
