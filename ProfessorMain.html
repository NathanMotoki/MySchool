<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySchool | Professor</title>

        <!--Links-->
        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" href="style/ProfessorMain.css">

</head>

<body>
    <section class="navegacao">
        <nav class="nav">
        </nav>
    </section>

    <section class="geral">
        <section class="coluna-um">
                <li class="coluna-um-text">
                    <a href="#"><img src="img/materia-icon.png" alt="Materia" width="35px" height="35px"> Materias</a>
                </li>
                <li class="coluna-dois-text">
                    <a href="#"><img src="img/web-aula.png" alt="Web" width="28px" height="28px" style="padding-bottom: 1px;"> Web-Aula</a>
                </li>
                <li class="coluna-tres-text">
                    <a href="#"><img src="img/nota-icon.png" alt="Notas" width="35px" height="35px"> Notas</a>
                </li>
                <li class="coluna-quatro-text">
                    <a href=""><img src="img/biblioteca-icon.png" alt="Biblioteca" width="32px" height="32px" style="padding-bottom: 3px;"> Biblioteca</a>
                </li>
                <li class="coluna-cinco-text">
                    <a href=""><img src="img/atendimento-icon.png" alt="atendimento" width="32px" height="32px" style="padding-bottom: 2px;"> Atendimento</a>
                </li>

                <section class="sair" onclick="sair()">
                   <i class="fas fa-sign-in-alt"></i> Sair
                </section>
        </section>
        <section class="coluna-dois">
        </section>
        <section class="coluna-tres">
            <img src="img/mais-icon.png" alt="Adicionar" width="35px" height="35px" style="margin-top: 30px; margin-left: 22%; cursor: pointer;">
            <img src="img/editar-icon.png" alt="Editar" width="37px" height="37px" style="margin-top: 32px; margin-left: 28%; cursor: pointer;">
            <img src="img/configuracao-icon.png" alt="Configuracao" width="33px" height="33px" style="margin-top: 30px; margin-left: 26%; cursor: pointer;">
        </section>
    </section>

    <script src="https://kit.fontawesome.com/1297470655.js" crossorigin="anonymous"></script>
    <script src="js/ProfessorMain.js"></script>
</body>
</html>
